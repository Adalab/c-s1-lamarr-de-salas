<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="css/index.css">
	<title>Formulario de contacto</title>
</head>
<body>
	<header>
		<div class="menu-principal">
			<a href="index.html"> <img class="minilogo" src="images/minilogo.jpg" alt="mini-logo-grupo"></a>
			<ul class="primera-lista">
				<li> <a href="#">Equipo</a>
					<ul class="menu-equipo">
						<li> <a href="miembros.html#aida"> Aida </a></li>
						<li> <a href="miembros.html#celia"> Celia </a></li>
						<li> <a href="miembros.html#gabi"> Gabi </a></li>
						<li> <a href="miembros.html#gala"> Gala </a></li>
						<li> <a href="miembros.html#maria"> María </a></li>
					</ul>
				</li>
				<li> <a href="#"> En común </a></li>
				<li><a href="#">Fortalezas y debillidades</a></li>
			</ul>
		</div>

			<div class="cabecera-full">
						<img class="logo-cabecera" src="images/LogoDefinitivo.jpg" alt="logo-equipo"/>
			</div>
	</header>
	<main>
		<div class="contact-section">
			<div class="contact-introduction">
				<h1>Contacta con nosotras</h1>
				<p class="text">Estaremos encantadas de recibir noticias tuyas. Rellena nuestro formulario y nos pondremos en contacto contigo. Gracias.</p>
			</div>
				<div class="form">
					<form class="form-contact" action="form-signup" method="post">
						<label for="nombre">Nombre*</label>
						<input id="nombre" type="text" name="firstname" required>

						<label for="apellidos">Apellidos*</label>
						<input id="apellidos" type="text" name="lastname" required>

						<label for="email">Correo Electrónico*</label>
						<input id="email" type="email" required>

						<label for="telefono">Teléfono*</label>
						<input id="telefono" type="tel" required>

						<label for="mensaje">Mensaje</label>
						<textarea name="Mensaje" id="mensaje" cols="30" rows="10"></textarea>
						<input class="boton" type="submit" value="ENVIAR">
					</form>
				</div>

		</div>
	</main>

	<footer>
		<div class="footer">
			<ul class="list-footer">
				<li><a href="index.html">Lamarr de Salas &copy; 2017</a></li>
				<li><a href="contact.html">Contacto</a></li>
			</ul>
			<div class="logo-adalab-cell">
				<a class=link-footer href="http://www.adalab.es">
					<img class="logo-adalab" src="images/logoAdalab.png"  alt="adalab"/>
				</a>
			</div>
		</div>
		<div class="line-footer">
		</div>
	</footer>
</body>
</html>
