	<title>Formulario de contacto</title>
</head>
<body>
	<header>
		<div class="menu-principal">
			<a href="index.html"> <img class="minilogo" src="images/minilogo.jpg" alt="mini-logo-grupo"></a>
			<ul class="primera-lista">
				<li> <a href="#">Equipo</a>
					<ul class="menu-equipo">
						<li> <a href="miembros.html#aida"> Aida </a></li>
						<li> <a href="miembros.html#celia"> Celia </a></li>
						<li> <a href="miembros.html#gabi"> Gabi </a></li>
						<li> <a href="miembros.html#gala"> Gala </a></li>
						<li> <a href="miembros.html#maria"> María </a></li>
					</ul>
				</li>
				<li> <a href="#"> En común </a></li>
				<li><a href="#">Fortalezas y debillidades</a></li>
			</ul>
		</div>

			<div class="cabecera-full">
						<img class="logo-cabecera" src="images/LogoDefinitivo.jpg" alt="logo-equipo"/>
			</div>
	</header>
	<main>
		<div class="section">
			<p class="text">Estaremos encantadas de recibir noticias tuyas, rellena nuestro formuario y nos pondremos en contacto. Gracias.</p>
			<div class="form">
				<form action="/signup" method="post">
					<label for="Nombre">Nombre</label>
					<input id="Nombre" type="text" name="firstname">
					<label for="Apellidos">Apellidos</label>
					<input id="Apellidos" type="text" name="lastname">
					<label for="email">Correo Electrónico</label>
					<input id="email" type="email">
					<label for="Telefono">Telefono</label>
					<input id="Telefono" type="tel">
					<label for="Mensaje">Mensaje</label>
					<textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
					<input class="submit" type="submit" value="ENVIAR">
				</form>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer">
			<ul class="list-footer">

				</a>
