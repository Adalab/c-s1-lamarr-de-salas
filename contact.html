<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/contact.css">
	<title>Formulario de contacto</title>
</head>
<body>
	<main>
		<div class="section">
			<p class="text">Estaremos encantadas de recibir noticias tuyas, rellena nuestro formuario y nos pondremos en contacto. Gracias.</p>
			<div class="form">
				<form action="/signup" method="post">
					<label for="Nombre">Nombre</label>
					<input id="Nombre" type="text" name="firstname">
					<label for="Apellidos">Apellidos</label>
					<input id="Apellidos" type="text" name="lastname">
					<label for="email">Correo Electr√≥nico</label>
					<input id="email" type="email">
					<label for="Telefono">Telefono</label>
					<input id="Telefono" type="tel">
					<label for="Mensaje">Mensaje</label>
					<textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
					<input class="submit" type="submit" value="ENVIAR">
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer">
			<ul class="list-footer">
				<li><a href="index.html">Lamarr de Salas &copy; 2017</a></li>
				<li><a href="contact.html">Contacto</a></li>
			</ul>
			<div class="logo-adalab-cell">
				<a class=link-footer href="http://www.adalab.es">
					<img class="logo-adalab" src="images/logoAdalab.png"  alt="adalab"/>
				</a>
			</div>
		</div>
		<div class="line-footer">
		</div>
	</footer>
</body>
</html>
